<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="carrousel">
        <img src="images/missvan1.jpg">
        <img src="images/missvan2.jpg">
        <img src="images/missvan3.jpg">
        <img src="images/missvan4.jpg">
    </div>
    <div class="controls">
        <span class="prev glyphicon glyphicon-chevron-left"></span>
        <span class="next glyphicon glyphicon-chevron-right"></span>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
